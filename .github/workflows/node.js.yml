name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install 

    - name: Set .env
      run: |
        echo "SECRET=$SECRET" >> .env
        echo "PORT=$PORT" >> .env
        echo "TEST_PORT=$TEST_PORT" >> .env
        echo "MONGO_URI=$MONGO_URI" >> .env
        echo "TEST_MONGO_URI=$TEST_MONGO_URI" >> .env

    - name: Run tests
      run: npm run test -- --detectOpenHandles --forceExit --testTimeout=10000
